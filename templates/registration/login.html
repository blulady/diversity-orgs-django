{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<h2 class="font-bold text-xl">Log In</h2>
<form method="post" class="md:w-2/5">
  {% csrf_token %}
  {{ form.as_p }}
<div class="flex my-6 justify-end items-baseline">
  <button type="submit" class="p-1 bg-green-300 rounded">Log In</button>
  <h3 class="mx-4">No account? <a href="/accounts/signup" class="text-green-700 rounded">Create Account</button></a></h3
</div>

</form>
{% endblock %}
