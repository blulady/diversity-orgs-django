<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DiversityOrgs.Tech</title>
</head>
<body>
    <h1>Hello World</h1>
    {% if not parentorganization_list %}
    <h2>No Parent Orgs</h2>
    {% else %}
    <ul>
        {% for org in parentorganization_list %}
        <li>{{org.name}}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
